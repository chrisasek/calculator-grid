<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calc.</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="screen"></div>
            <div class="digit digit-1">1</div>
            <div class="digit digit-2">2</div>
            <div class="digit digit-3">3</div>
            <div class="digit digit-4">4</div>
            <div class="digit digit-5">5</div>
            <div class="digit digit-6">6</div>
            <div class="digit digit-7">7</div>
            <div class="digit digit-8">8</div>
            <div class="digit digit-9">9</div>
            <div class="digit digit-0">0</div>
            <div class="symbol plus">+</div>
            <div class="symbol minus">-</div>
            <div class="symbol divide">/</div>
            <div class="symbol mulp">*</div>
            <div class="symbol equal">=</div>
            <div class="clear">c</div>
        </div>
    </main>
</body>

</html>
